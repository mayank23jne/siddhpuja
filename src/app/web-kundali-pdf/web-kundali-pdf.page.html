<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
		  <ion-menu-button style="color:red"></ion-menu-button>
		</ion-buttons>
		<img *ngIf="language == 'hi' " src="assets/images/logo-2.png" class="main-logo" style="margin-top: -18px;" [routerLink]="['/home-new']">
		<img *ngIf="language == 'en' " src="assets/images/logo_english.png" class="main-logo" style="margin-top: -18px; width:100px;" [routerLink]="['/home-new']">
		<!-- <ion-icon name="cart" color="danger" slot="end" style="font-size: 27px;"></ion-icon> -->
	</ion-toolbar>
</ion-header>
<ion-content>
	<img src="assets/images/siddhpuja.jpg">
    <span class="top_img">{{menu_nm}}</span>
<!-- <h3 style="color:red;text-align:center;">जन्म कुंडली PDF में </h3>
	<img class="center" src="assets/images/new_border.png" alt=""> -->
	<ion-card >
		<ion-row  [routerLink]="['/web-kundali-pdf']" style="outline: none;" ><h4 style="color: #ff5400;
	    
	    margin-top: 10px;
	    padding: 15px;
	    font-size: 16px;text-align: center;">{{ para1 | translate }} </h4>
	    </ion-row>
	    <ion-row  [routerLink]="['/web-kundali-pdf']" style="text-align: center;outline: none;" >
	    <ion-col>
	    <img src="assets/images/rupee.png" width=20><b style="color: red;font-size: 20px;"> 50/- </b>
	    </ion-col> 
		</ion-row>
		<ion-row>
			<ion-col size="12">
		<h4 style="color: #ff5400;
		margin-top: 10px;
		text-align: center;font-size: 16px;">{{ sample | translate }} </h4>	</ion-col>
		<ion-col size="12">
			<h4 *ngIf="language != 'en' " (click)="download('sample_kundali.pdf')" style="color: green;margin-top: -15px;text-align: center;font-size: 16px;padding: 10px;">{{ click | translate }} </h4>
			<h4 *ngIf="language == 'en' " (click)="download('sample_kundali_english.pdf')" style="color: green;margin-top: -15px;text-align: center;font-size: 16px;padding: 10px;">{{ click | translate }} </h4></ion-col>
		</ion-row>
		<ion-row   style="outline: none;">
			<ion-col size="12" style="text-align: center;">
			<h4 style="color: #ff5400;margin-top: 10px;font-size: 16px;text-align: center;">{{ pay_now | translate }}</h4>
		
			<img [routerLink]="['/own-kundali']" src="assets/images/pay-now1.png" style="width: 150px;">

		</ion-col>
			<h4 style="color: #ff5400;margin-top: 10px;font-size: 16px;text-align: center;padding: 0px 8px 0px 8px;">{{ para2 | translate }} <br>
			<a href="https://wa.me/918989153379?text=" id="book_now_whatsup"><img class="thumbnail" src="assets/images/whatsup_logo.jpg" style="height:50px;"></a>


			<br> {{ para3 | translate }} <br> <a> siddhpuja@gmail.com </a> </h4>



	    </ion-row>
		 
		
	</ion-card>

</ion-content>
