<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
      <ion-list id="inbox-list">

      
      <ion-menu-toggle auto-hide="false" >
        <ion-item  lines="none" detail="false" routerDirection="root" *ngIf = "showUserName">
          <ion-icon slot="start" name="person" style="color:red"></ion-icon>
          <ion-label style="--color:red">{{ showUserName}}</ion-label>
        </ion-item>
        
            <div >
            <ion-item  *ngFor="let p of appPages; let i = index" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i" id="menu_{{p.url}}">
              <ion-icon slot="start" [ios]="p.icon" [md]="p.icon + '-sharp'" style="color:red"></ion-icon>
              <ion-label style="--color:red">{{ p.title | translate }}</ion-label>
            </ion-item>
          </div>
			<ion-item  lines="none" detail="false" routerDirection="root" (click)="rating()" >
              <ion-icon slot="start" name="star-half-outline" style="color:red"></ion-icon>
             <a  style="text-decoration: none;"> <ion-label style="--color:red">{{ 'RATE_US' | translate }}</ion-label></a>
      </ion-item>
      
			<ion-item  lines="none" detail="false" routerDirection="root" (click)="share()">
              <ion-icon slot="start" name="share-social" style="color:red"></ion-icon>
				      <ion-label style="--color:red">{{ 'SHARE' | translate }}</ion-label>
      </ion-item>
      <ion-item  lines="none" detail="false" routerDirection="root" *ngIf = "showLogout"
      (click)="logout()">
        <ion-icon slot="start" name="log-out" style="color:red"></ion-icon>
        <ion-label style="--color:red" >{{ 'SIGN_OUT' | translate }}</ion-label>
      </ion-item>
    
      </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-fab style="top:90%;" vertical="center" horizontal="end" slot="fixed" id="shop-button" style="color: white;
  --background: orange;">
    <ion-icon (click)="hideButton()" style="font-size: 30px;color: red;font-size: 30px;
    position: absolute;
    top: 280px;
    right: 65px;" name="close-circle-outline"></ion-icon>
    <ion-fab-button style="position: absolute;
    top: 300px;
    right: 20px;--background: orange;" (click)="openWhatsAppChat();">
        <ion-icon name="logo-whatsapp" ></ion-icon>
    </ion-fab-button>
</ion-fab>
<ion-fab  style="top: 85%;margin: -10px;height: 90px;background: orange;width: 25px;border-radius: 15px 0px 0px 15px;display:none;" vertical="center" horizontal="end" slot="fixed" id="hide-button" (click)="showButton()">

  <ion-icon style="vertical-align: middle;position: absolute;top: 40%;left: 25%;color: #fff;" name="chevron-back-outline"></ion-icon>

</ion-fab>
</ion-app>
