<ion-header>
  <ion-toolbar>
	<ion-buttons slot="start">
			<ion-icon name="arrow-back" style="font-size: 27px;color:red" [routerLink]="['/home-new']"></ion-icon>
		</ion-buttons>
    <ion-title color="danger" style="font-size: 20px;text-align: center;color:red">{{ notification | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<img id="loader_noti" width="100%" style="position:absolute;" src="assets/images/loader.gif" style="display:none;"/>
	
	<ion-card  *ngFor="let x of noti_data" (click)="fn(x.id,x.sts_id,x.noti_route)" id="show_card">
		<div *ngIf="x.status == 0" style="background-color:#ffdb4d;">
		<ion-card-header>
			<ion-row >
				<ion-col *ngIf="x.image != ''" ><img src="{{image_url}}{{x.image}}" style="width: 85px;height: 85px;"></ion-col>
				
				<ion-col *ngIf='language == 1 || x.title_english == null' ><ion-card-title class="not_title" id="read_{{x.id}}" >{{x.title}}</ion-card-title>
				</ion-col>
				<ion-col *ngIf='language == 2 && x.title_english != null'><ion-card-title class="not_title" id="read_{{x.id}}" >{{x.title_english}}</ion-card-title>
				</ion-col>
			</ion-row>
			
		</ion-card-header>
		<ion-card-content >
			<div style="color:brown"><b>{{x.date | date:'medium'}}</b></div>
		</ion-card-content>
	</div>
	<div *ngIf="x.status == 1" style="background-color:#fff;">
		<ion-card-header>
			<ion-row >
				<ion-col *ngIf="x.image != ''"  ><img src="{{image_url}}{{x.image}}" style="width: 85px;height: 85px;"></ion-col>
				<ion-col *ngIf='language == 1 || x.title_english == null' ><ion-card-title class="not_title" id="read_{{x.id}}" >{{x.title}}</ion-card-title>
				</ion-col>
				<ion-col *ngIf='language == 2 && x.title_english != null'  ><ion-card-title class="not_title" id="read_{{x.id}}" >{{x.title_english}}</ion-card-title>
				</ion-col>
			</ion-row>
			
		</ion-card-header>
		<ion-card-content >
			<div style="color:brown"><b>{{x.date | date:'medium'}}</b></div>
		</ion-card-content>
	</div>
	</ion-card>


	<center style="color:grey;" style="display:none;" id="hide_card"><h4>{{ no_notification | translate }}</h4></center>
</ion-content>
